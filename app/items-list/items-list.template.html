<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option ng-repeat="option in $ctrl.orderOptions" ng-model="$ctrl.orderProp">{{option}}</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="item in $ctrl.items | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
          <a href="#!/phones/{{item.id}}" class="thumb">
            <img ng-src="{{item.imageUrl}}" alt="{{item.title}}" />
          </a>
          <a href="#!/phones/{{item.id}}">{{item.title}}</a>
          <p>{{item.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
