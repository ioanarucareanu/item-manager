<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="pull-left">
                <!--Sidebar content-->

                <p>
                    Search:
                    <input ng-model="query" />
                </p>

                <p>
                    Sort by:
                    <select ng-model="orderProp">
                        <option ng-repeat="option in orderOptions" ng-model="orderProp">{{option}}</option>
                    </select>
                </p>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="pull-right">
                <button style="font-size:2.0em;" class="glyphicon glyphicon-th-list" ng-click="showFavorites()">

                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li dir-paginate="item in items | itemsPerPage: 5 | filter:query | orderBy:orderProp" class="thumbnail phone-list-item">
                    <item-row id="item.id"
                              title="item.title"
                              description="item.description"
                              price="item.price"
                              email="item.email"
                              image="item.image" />
                    <span class="favorite media-right" ng-class="item.favorite ? 'favorite-on' : 'favorite-off'" ng-click="toggle(item.id)"></span>
                </li>
            </ul>

        </div>
    </div>
    <div class="row">
        <dir-pagination-controls></dir-pagination-controls>
    </div>

</div>
