<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Favorites</h4>
            </div>
            <div class="modal-body">
                <p ng-hide="!items.length">
                    Search:
                    <input ng-model="query" />
                </p>
                <ul class="items">
                    <li ng-show="!items.length"><h5>Oups, no favorites saved. You can favorite from the main page.</h5></li>
                    <li ng-repeat="item in items | filter: {'title' : query} " class="thumbnail phone-list-item">
                        <item-row id="item.id" title="item.title" image="item.image"></item-row>
                        <span class="corner-icon icon-trash media-right" ng-click="unFavorite(item.id)"></span>
                    </li>

                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
